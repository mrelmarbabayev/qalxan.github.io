<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">BlogAz</div>
                <div class="nav-links">

                    <button class="category-btn">Tarix</button>

                    <button class="category-btn">Mətbəx</button>

            </section>

                <div class="blog-posts" id="blogPosts">
                    <!-- All blog posts will be dynamically added here -->
                </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>BlogAz</h3>
                    <p>Azərbaycan haqqında ən maraqlı məqalələr və xəbərlər.</p>
                </div>
                <div class="footer-section">

                    <a href="index.html">Ana Səhifə</a>
